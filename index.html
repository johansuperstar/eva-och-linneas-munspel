<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eva och Linneas munspelskurs</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <div class="container">
        <h1>🎵 Eva och Linneas munspelskurs</h1>

        <h2>Alla lektioner</h2>
        <div class="lessons"></div>

        <h2>Avklarat</h2>
        <div class="done"></div>
    </div>

    <script type="text/template" id="lesson-template">
        <div class="lesson">
            <h3>{{name}}</h3>

            <div class="lesson__video">
                <iframe src="{{videoSrc}}"></iframe>
            </div>
                
            <label>
                <input type="checkbox" class="js-done" data-id="{{id}}" checked="{{completed}}" />
                Det här kan jag
            </label>
        </div>
    </script>
    <script src="js.js"></script>
</body>
</html>
